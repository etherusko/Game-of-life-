<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <script defer src="./js/main.js" type="module"></script>
    <script defer src="./js/events.js" type="module"></script>
    <link  rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="display-canvas">
        <header>
            <h1>Game of life</h1>
        </header>
        <div class="container">
            <canvas id="Board"></canvas>
        </div>
        <footer>
            <p>This canvas is set in toroidal mode.</p>
            <div class="container" id="c-2">
                <div class="btn-container" id="btn-c-1">
                    <button><img src="./sources/settings1.svg"></button>
                    <button><img src="./sources/brush-1.svg"></button>
                </div>
                <div class="btn-container" id="btn-c-2">
                    <button id="play-pause">
                        <img src="./sources/play.svg" hidden>
                        <img src="./sources/pause.svg">
                    </button>
                    <button id="btn-next"><img src="./sources/next.svg"></button>
                    <div id="vel-dial">
                        <span>Speed</span>
                        <input type="range" id="speed" max="15" min="0" value="10"></input>
                    </div>
                    <button id="btn-random"><img src="./sources/random.svg"></button>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
